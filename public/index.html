<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c9b833cfa.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>   
    <title>Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="container" class="d-flex p">
        
        <!-- SIDEBAR -->
        <div id="sidebar">
            <h4>
                <img src="assets/image/d-logo.png" id="logo" alt="Dashboard Kit logo"/>
                Dashboard Kit
            </h4>
            <!-- top -->
            <ul class="items">
                <li><i class="fa-solid fa-chart-pie" style="color: #60626e;"></i></i>Overview</li>
                <li><i class="fa-solid fa-ticket" style="color: #60626e;"></i>Tickets</li>
                <li><i class="fa-solid fa-lightbulb" style="color: #60626e;"></i>Ideas</li>
                <li><i class="fa-solid fa-users" style="color: #60626e;"></i>Contacts</li>
                <li><i class="fa-solid fa-user" style="color: #60626e;"></i>Agents</li>
                <li><i class="fa-solid fa-book" style="color: #60626e;"></i>Articles</li>
            </ul>
            <!-- divider -->
            <div class="line"></div>
            <!-- bottom -->
            <ul class="items">
                <li><i class="fa-solid fa-gear" style="color: #60626e;"></i>Settings</li>
                <li><i class="fa-solid fa-award" style="color: #60626e;"></i>Subscriptions</li>
            </ul>
            

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
